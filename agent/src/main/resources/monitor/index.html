<html>

<head>
  <meta charset="utf-8">
  <title>SJIA Metrics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Route</th>
            <th scope="col">Time Min</th>
            <th scope="col">Time Max</th>
            <th scope="col">Time Mean</th>
            <th scope="col">Body Size Min</th>
            <th scope="col">Body Size Max</th>
            <th scope="col">Body Size Mean</th>
          </tr>
        </thead>
        <tbody id="routes">
          
        </tbody>
      </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js" integrity="sha256-MZo5XY1Ah7Z2Aui4/alkfeiq3CopMdV/bbkc/Sh41+s="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
